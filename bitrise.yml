---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

workflows:
  push_to_any_branch:
    after_run:
    - _fetch_repo

  _fetch_repo:
    steps:
    - script:
        title: Clone the repo.
        inputs:
        - content: |-
            #!/usr/bin/env bash
            git clone --verbose --depth 1 git@github.com:DataDog/dd-sdk-ios.git
